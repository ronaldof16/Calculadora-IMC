<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <form>
            <legend id="titulo">Calculadora imc</legend>
            <fieldset class="dados"> 
                <label for="peso" class="titulo-campos">Peso</label>
                <input type="number" id="peso" class="campos" placeholder="Digite seu peso">
            </fieldset>
            <fieldset class="dados"> 
                <label for="altura" class="titulo-campos">Altura</label>
                <input type="number" id="altura" class="campos" placeholder="Digite sua altura">
            </fieldset>
            <button type="submit" id="btn-calcular">Calcular</button>
            <button type="submit" id="btn-limpar">limpar</button>
        </form>
        <section id="resultado" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
                <!--<div class="table-data">
                    <p>Menor que 18,5</p>
                    <p>magreza</p>
                    <p>0</p>
                </div>-->
            </div>
            <button type="submit" id="back-btn">Voltar</button>
        </section>
    </main>
    <footer>
        <p>&copy; Copyright 2022 - Desenvolvido por <a href="https://www.github.com/ronaldof16">Ronaldo Fernando</a></p>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
