<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <form>
            <legend id="titulo">Calculadora imc</legend>
            <fieldset class="dados">    
                <label for="nome" class="titulo-campos">Nome</label>
                <input type="text" id="nome" class="campos" placeholder="Digite seu nome">
            </fieldset>
            <fieldset class="dados"> 
                <label for="peso" class="titulo-campos">Peso</label>
                <input type="number" id="peso" class="campos" placeholder="Digite seu peso">
            </fieldset>
            <fieldset class="dados"> 
                <label for="altura" class="titulo-campos">Altura</label>
                <input type="number" id="altura" class="campos" placeholder="Digite sua altura">
            </fieldset>
            <button type="submit" id="btn">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; Copyright 2022 - Desenvolvido por <a href="https://www.github.com/ronaldof16">Ronaldo Fernando</a></p>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
